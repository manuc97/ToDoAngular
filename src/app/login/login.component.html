
  <form [formGroup]="loginForm" class="login">
    <label>
      Username:
      <input type="text" formControlName="username" autocomplete="off" >
    </label>
    <label>
      Password:
      <input type="password" formControlName="password" autocomplete="off" >
    </label>
  </form>
  <button class="btn" (click)="sendData()" >Login</button>
